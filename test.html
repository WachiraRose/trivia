<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link rel="stylesheet" href="trickcrd.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .emptybar {
            width: 100%;
            height: 100%;
        }
        .filledbar {
            width: 50%;
            height: 100%;
            background-color: #76c7c0;
        }
        .circle {
            margin: 20px 0;
        }
        .circle svg {
            width: 120px;
            height: 120px;
        }
        .circle .stroke {
            stroke: #76c7c0;
            stroke-width: 4;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="trivia.html" class="card">
            <h3 class="title">JEOPARDY</h3>
            <div class="bar">
                <div class="emptybar"></div>
                <div class="filledbar"></div>
            </div>
            <div class="circle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle class="stroke" cx="60" cy="60" r="50"/>
                </svg>
            </div>
        </a>
        <a href="general-knowledge.html" class="card">
            <h3 class="title">GENERAL KNOWLEDGE</h3>
            <div class="bar">
                <div class="emptybar"></div>
                <div class="filledbar"></div>
            </div>
            <div class="circle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle class="stroke" cx="60" cy="60" r="50"/>
                </svg>
            </div>
        </a>
        <a href="emoji-tales.html" class="card">
            <h3 class="title">EMOJI TALES</h3>
            <div class="bar">
                <div class="emptybar"></div>
                <div class="filledbar"></div>
            </div>
            <div class="circle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle class="stroke" cx="60" cy="60" r="50"/>
                </svg>
            </div>
        </a>
        <a href="trick-quiz.html" class="card">
            <h3 class="title">TRICK QUIZ</h3>
            <div class="bar">
                <div class="emptybar"></div>
                <div class="filledbar"></div>
            </div>
            <div class="circle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle class="stroke" cx="60" cy="60" r="50"/>
                </svg>
            </div>
        </a>
    </div>
</body>
</html>
