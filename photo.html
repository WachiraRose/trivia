        body {
            background-color: black; /* Change background color to black */
            color: white; /* Change text color to white */
            position: relative;
            min-height: 100vh; /* Ensure the body takes up full viewport height */
            margin: 0;
        }
        .carousel-fade .carousel-inner .item {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .carousel-fade .carousel-inner .active {
            opacity: 1;
        }
        .carousel-fade .carousel-inner .active.left,
        .carousel-fade .carousel-inner .active.right {
            left: 0;
            opacity: 0;
            z-index: 1;
        }
        .carousel-fade .carousel-inner .next.left,
        .carousel-fade .carousel-inner .prev.right {
            opacity: 1;
        }
        .carousel-fade .carousel-control {
            z-index: 2;
        }
        .carousel-inner > .item > img {
            display: block;
            max-width: 100%;
            max-height: 70vh; /* Ensure images don't exceed 70% of the viewport height */
            margin: 0 auto;
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
        }
        @media (max-width: 768px) {
            .carousel-inner > .item > img {
                max-height: 50vh; /* Ensure images don't exceed 50% of the viewport height on smaller screens */
            }
        }
        .start-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Ensure the button stays on top of other elements */
        }
    </style>
</head>
